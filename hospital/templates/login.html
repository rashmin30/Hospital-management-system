{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Html</title>
    <link href="{% static '/style/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% if messages %}
        <ul class="messages ">
            {% for message in messages %}
            <li {% if message.tags %} class="bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{%endif%} font-weight-bold m-4 p-3"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="card-form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-title">Login for our Hospital!</div>
            <div class="form-body">
                <div class="row">
                    <input type="text" name="username" placeholder="Enter Username" required>
                </div>
                <div class="row">
                    <input type="text" name="password" placeholder="Enter Password" required>
                </div>
                <div class="row w-25 text-center m-4">
                    <input type="submit" name="Login" value="Login">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
